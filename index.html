<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Smart Study Planner</title>

<style>
body{
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#4e73df,#1cc88a);
    margin:0;
    padding:0;
    color:#333;
}

.container{
    max-width:600px;
    margin:30px auto;
    background:white;
    padding:20px;
    border-radius:10px;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
}

h1{
    text-align:center;
    color:#4e73df;
}

label{
    font-weight:bold;
    display:block;
    margin-top:10px;
}

input,select,button{
    width:100%;
    padding:8px;
    margin-top:5px;
    border-radius:5px;
    border:1px solid #ccc;
}

button{
    background:#4e73df;
    color:white;
    border:none;
    margin-top:15px;
    cursor:pointer;
    font-weight:bold;
}

button:hover{
    background:#2e59d9;
}

.result{
    margin-top:20px;
    padding:15px;
    background:#f8f9fc;
    border-radius:8px;
}

.hidden{
    display:none;
}
</style>
</head>

<body>

<div class="container">
<h1>Smart Study Planner</h1>

<label>Class:</label>
<select id="class">
    <option>9th</option>
    <option>10th</option>
    <option>11th</option>
    <option>12th</option>
    <option>College</option>
</select>

<label>Competitive Exam?</label>
<select id="competitive" onchange="toggleExam()">
    <option value="no">No</option>
    <option value="yes">Yes</option>
</select>

<div id="examSection" class="hidden">
<label>Which Exam?</label>
<select id="exam">
    <option>JEE</option>
    <option>NEET</option>
    <option>UPSC</option>
    <option>SSC</option>
    <option>Banking</option>
    <option>CUET</option>
</select>
</div>

<label>Days Left for Exam:</label>
<input type="number" id="days" placeholder="Enter days left">

<label>Daily Free Hours:</label>
<input type="number" id="hours" placeholder="Enter daily free hours">

<label>Subjects (comma separated):</label>
<input type="text" id="subjects" placeholder="Physics,Maths,Chemistry">

<button onclick="generatePlan()">Generate Study Plan</button>

<div id="output" class="result hidden"></div>

<div id="routineBtn" class="hidden">
<button onclick="generateRoutine()">Create Detailed Routine</button>
</div>

<div id="routineOutput" class="result hidden"></div>

</div>

<script>

function toggleExam(){
    var comp = document.getElementById("competitive").value;
    if(comp === "yes"){
        document.getElementById("examSection").classList.remove("hidden");
    } else {
        document.getElementById("examSection").classList.add("hidden");
    }
}

function generatePlan(){
    var days = parseInt(document.getElementById("days").value);
    var hours = parseInt(document.getElementById("hours").value);
    var subjects = document.getElementById("subjects").value.split(",");
    var comp = document.getElementById("competitive").value;

    if(!days || !hours || subjects.length==0){
        alert("Please fill all fields properly!");
        return;
    }

    var extra = 0;
    var examName = "";

    if(comp === "yes"){
        examName = document.getElementById("exam").value;
        extra = 2;

        if(examName === "UPSC") extra = 3;
        if(examName === "JEE") extra = 2;
        if(examName === "NEET") extra = 2;
    }

    var dailyStudy = Math.min(hours, (subjects.length * 2) + extra);
    var perSubject = (dailyStudy / subjects.length).toFixed(1);

    var resultText = "<h3>ðŸ“Š Study Plan Result</h3>";
    resultText += "Recommended Daily Study Hours: <b>"+dailyStudy+" hrs</b><br><br>";
    resultText += "<b>Subject Wise Distribution:</b><br>";

    subjects.forEach(function(sub){
        resultText += sub.trim() + " â†’ " + perSubject + " hrs<br>";
    });

    if(comp === "yes"){
        resultText += "<br>ðŸŽ¯ Competitive Exam: <b>"+examName+"</b>";
    }

    document.getElementById("output").innerHTML = resultText;
    document.getElementById("output").classList.remove("hidden");
    document.getElementById("routineBtn").classList.remove("hidden");
}

function generateRoutine(){
    var hours = parseInt(document.getElementById("hours").value);
    var subjects = document.getElementById("subjects").value.split(",");
    var perBlock = (hours / subjects.length).toFixed(1);

    var routineText = "<h3>ðŸ“… Detailed Daily Routine</h3>";
    routineText += "Morning (6am - 9am): " + subjects[0].trim() + "<br>";

    if(subjects.length > 1)
        routineText += "Afternoon (12pm - 3pm): " + subjects[1].trim() + "<br>";

    if(subjects.length > 2)
        routineText += "Evening (5pm - 7pm): " + subjects[2].trim() + "<br>";

    routineText += "Night (9pm - 10pm): Revision<br>";

    document.getElementById("routineOutput").innerHTML = routineText;
    document.getElementById("routineOutput").classList.remove("hidden");
}

</script>

</body>
</html>
